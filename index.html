<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water - Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Proxima Nova', sans-serif;
      color: #1a1a1a;
      background-color: #ffc907;
      line-height: 1.6;
    }

    /* Header / Navigation */
    nav{
      text-align: left;
      padding: 40px 20px;
      background: #1a1a1a; /* changed to black */
      color: #ffc907;   /* changed to yellow */
    }

    /* Hero Section */
    .hero {
      padding: 40px 20px;
      background: none;
      color: #1a1a1a;
      text-align: left;
    }

    .hero-content {
      display: flex;
      align-items: center; /* changed from left to center for vertical alignment */
      justify-content: flex-start;
      gap: 40px;
      max-width: 790000px; /* increased width for better horizontal layout */
      margin: 0 auto;
    }

    .hero-img {
      width: 460px;      /* slightly larger for visibility */
      height: 460px;     /* make square for better alignment */
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
      margin-bottom: 0;
    }

    .hero-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin-left: 20px; /* add some space between image and text */
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-text p {
      max-width: 600px;
      margin-bottom: 30px;
      font-size: 1.2rem;
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: #fff7e1; 
      color: #1a1a1a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e0a000;
    }

    /* Supporting Section */
    section {
      padding: 60px 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0077cc;
    }

    section p {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 900px) {
      .hero-content {
        flex-direction: column;
        gap: 20px;
        text-align: left;
      }
      .hero-img {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Logo / Brand -->
  <nav>
    <img src="https://corkcicle.com/cdn/shop/files/charity-water-logo_388x.png?v=1614348911" alt="Charity:Water Logo" style="height:50px;">
  </nav>

  <!-- Hero -->
  <header class="hero">
    <div class="hero-content">
      <img src="https://mla4cz9isiv1.i.optimole.com/cb:XeYQ.2cbe3/w:auto/h:auto/q:mauto/f:best/id:2a2826c420ef962f5ef297195acf6ade/https://whitefeatherfoundation.com/Charity-Water-Happy-Water-White-Feather-Foundation.jpg" alt="Hero image" class="hero-img">
      <div class="hero-text">
        <h1>Take Action, Change Lives With Water</h1>
        <p>Join a global movement where every dollar you raise goes straight to bringing safe water to communities in need. Bring smiles across the globe.</p>
        <a href="#donate" class="btn">Donate and Make a Smile</a>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Charity: Water | All Rights Reserved</p>
  </footer>

</body>
</html>
